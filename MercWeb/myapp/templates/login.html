{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        padding: 40px;
        background-color: #FDF6F6; /* Light background */
        border-radius: 5px;
        max-width: 400px;
        margin: 0 auto;
    }
    .login-header {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-header h1 {
        color: #002C54; /* Dark blue */
        margin-bottom: 10px;
    }
    .login-header p {
        color: #333; /* Dark grey */
        font-size: 1.1em;
    }
    .login-form .form-group {
        margin-bottom: 20px;
    }
    .login-form label {
        color: #002C54; /* Dark blue */
        margin-bottom: 5px;
        display: block;
    }
    .login-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-form button {
        background-color: #C5001A; /* Red */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .login-form button:hover {
        background-color: #a40016;
    }
    .login-form a {
        color: #002C54; /* Dark blue */
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
    }
    .login-form a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
        <p>Enter your credentials to access your account.</p>
    </div>
    
    <form class="login-form" action="#" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <a href="registration.html">Don't have an account? Register here</a>
    </form>
</div>
{% endblock %}
